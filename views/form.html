<html>
<head>
    <title>What is your favorite fruit?</title>
</head>
<body>
<form method="post" action="/favorite">
    <p>What is your favorite fruit?</p>
    {% for fruit in fruits %}
    <p>
        <input type="radio" name="fruit" value="{{fruit}}"> {{fruit}}</input><br>
    </p>
    {% endfor %}
    <input type="submit" value="Submit">
</form>
</body>
</html>
